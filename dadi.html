<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dadi.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Dadi</title>
</head>
<body>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Dadi</a>
      <a href="index.html" class="btn btn-outline-primary">Mail</a>
    </div>
  </nav>

  <main class="container">
    <div class="m-auto pt-5 row justify-content-around">

      <div class="player col-auto">
      
        <div class="dice face-1">
          <span class="dot">
          </span>
        </div>
      
        <div class="dice face-2">
          <span class="dot">
          </span>
          <span class="dot">
          </span>
        </div>
      
        <div class="dice face-3">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      
        <div class="face-4 dice">
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <div class="face-5 dice">
      
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
      
          <div class="column">
            <span class="dot"></span>
          </div>
      
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
      
        </div>
        <div class="face-6 dice">
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
                <span class="dot"></span>
          </div>
      
        </div>
      
      </div>

      <div class="computer col-auto">

        <div class="dice face-1">
          <span class="dot">
          </span>
        </div>
      
        <div class="dice face-2">
          <span class="dot">
          </span>
          <span class="dot">
          </span>
        </div>
      
        <div class="dice face-3">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      
        <div class="face-4 dice">
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <div class="face-5 dice">
      
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
      
          <div class="column">
            <span class="dot"></span>
          </div>
      
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
      
        </div>
        <div class="face-6 dice">
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
                <span class="dot"></span>
          </div>
      
        </div>
      
      </div>

      <div class="col-12 text-center mt-5">
        <button type="button" class="btn btn-primary">Roll</button>
      </div>

    </div>

  </main>


  <div class="text-center mt-5">
  </div>


  <!-- javascript -->
  <script src="js/dadi.js"></script>

</body>
</html>
